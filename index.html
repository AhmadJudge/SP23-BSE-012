<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">User Management</h2>

 
    <form id="createForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="createName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="movies">Movies (comma-separated):</label>
            <input type="text" class="form-control" id="createMovies" placeholder="Enter movies">
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Create User</button>
        <button id="clearBtn" type="button" class="btn btn-secondary" style="display:none;">Clear</button>
    </form>

    <hr>


    <div id="usersList"></div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="index.js"></script>

</body>
</html>
