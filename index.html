    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page with Error Handling</title>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .error-message {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    
    <body>
    

        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <h2 class="ps-5 ms-5">Sapphire</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L2.01 5.607l-.525-2.105L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5H13l1.25-5H3.14zM5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    

        <div class="container checkout-container mt-4">
            <div class="row">
   
                <div class="col-md-8 checkout-left-column">
          
                    <form class="checkout-form" id="checkoutForm" novalidate>
                 
                        <div class="contact-section mb-4">
                            <h4>Contact</h4>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="updates">
                                <label class="form-check-label" for="updates">
                                    Click here to receive exclusive updates about products and offers
                                </label>
                            </div>
                        </div>
    
      
                        <div class="delivery-section mb-4">
                            <h4>Delivery</h4>
                            <div class="form-group mb-3">
                                <select class="form-select" id="country" required>
                                    <option value="">Select Country/Region</option>
                                    <option value="Pakistan">Pakistan</option>
                                </select>
                                <div class="error-message" id="countryError"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="firstName" placeholder="First name" required minlength="2">
                                    <div class="error-message" id="firstNameError"></div>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required minlength="2">
                                    <div class="error-message" id="lastNameError"></div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="address" placeholder="Address" required>
                                <div class="error-message" id="addressError"></div>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="apartment" placeholder="Apartment, suite, etc. (optional)">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="city" placeholder="City" required>
                                    <div class="error-message" id="cityError"></div>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="postalCode" placeholder="Postal code (optional)">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone" required pattern="^\d{10,15}$" title="Phone number should be between 10 to 15 digits">
                                <div class="error-message" id="phoneError"></div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="saveInfo">
                                <label class="form-check-label" for="saveInfo">Save this information for next time</label>
                            </div>
                        </div>
    
        
                        <div class="payment-section mb-4">
                            <h4>Payment</h4>
                            <p>All transactions are secure and encrypted.</p>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditDebitCard" checked required>
                                <label class="form-check-label" for="creditDebitCard">Debit - Credit Card</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="safePay" required>
                                <label class="form-check-label" for="safePay">Safepay Checkout - pay with debit & credit cards</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" required>
                                <label class="form-check-label" for="cashOnDelivery">Cash on Delivery (COD)</label>
                            </div>
                        </div>
    
          
                        <div class="billing-section mb-4">
                            <h4>Billing address</h4>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="billingAddress" id="sameAsShipping" checked required>
                                <label class="form-check-label" for="sameAsShipping">Same as shipping address</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="billingAddress" id="differentBilling" required>
                                <label class="form-check-label" for="differentBilling">Use a different billing address</label>
                            </div>
                            <div class="billing-address-form mt-3" id="billingAddressForm" style="display: none;">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="billingAddressInput" placeholder="Address">
                                    <div class="error-message" id="billingAddressError"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="Apartment, suite, etc. (optional)">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="City" id="billingAddressCity">
                                    <div class="error-message" id="billingAddressCityError"></div>
                                </div>
                            </div>
                        </div>
    
     
                        <div class="pay-now-section mb-4">
                            <button type="submit" class="btn btn-dark w-100">Pay Now</button>
                        </div>
                    </form>
                </div>
    
      
                 <div class="col-md-4 checkout-right-column">
                    <div class="summary border p-3 bg-light">
                        <h4>Order Summary</h4>
                        <div class="d-flex justify-content-between mb-3">
                            <img src="000RFFL24V21_3.jpg" alt="Embroidered Bedford Shirt" class="img-fluid" style="max-width: 100px;">
                            <div>
                                <p>Embroidered Bedford Shirt - S</p>
                                <p>Rs. 20,000</p>
                            </div>
                        </div>
                        <div class="summary-details">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>Rs. 20,000</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span>Rs. 250</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Estimated VAT</span>
                                <span>Rs. 0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Total (PKR)</strong>
                                <strong>Rs. 20,250</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const billingAddressRadio = document.getElementById('differentBilling');
    const billingAddressForm = document.getElementById('billingAddressForm');

    billingAddressRadio.addEventListener('change', function () {
        if (this.checked) {
            billingAddressForm.style.display = 'block';
        }
    });

    const sameAsShippingRadio = document.getElementById('sameAsShipping');
    sameAsShippingRadio.addEventListener('change', function () {
        if (this.checked) {
            billingAddressForm.style.display = 'none';
        }
    });


    const checkoutForm = document.getElementById('checkoutForm');

    checkoutForm.addEventListener('submit', function (event) {
        event.preventDefault();
        

        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    
        let isValid = true;
        
        const email = document.getElementById('email');
        const country = document.getElementById('country');
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const address = document.getElementById('address');
        const city = document.getElementById('city');
        const phone = document.getElementById('phone');

        const namePattern = /^[A-Za-z\s]+$/;

        if (!email.checkValidity()) {
            document.getElementById('emailError').textContent = 'Please enter a valid email.';
            isValid = false;
        }

        if (country.value === '') {
            document.getElementById('countryError').textContent = 'Please select a country.';
            isValid = false;
        }

        if (firstName.value.length < 2) {
            document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters long.';
            isValid = false;
        } else if (!namePattern.test(firstName.value)) {
            document.getElementById('firstNameError').textContent = 'First name can only contain letters.';
            isValid = false;
        }

        if (lastName.value.length < 2) {
            document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters long.';
            isValid = false;
        } else if (!namePattern.test(lastName.value)) {
            document.getElementById('lastNameError').textContent = 'Last name can only contain letters.';
            isValid = false;
        }

        if (address.value === '') {
            document.getElementById('addressError').textContent = 'Address cannot be empty.';
            isValid = false;
        }

        if (city.value === '') {
            document.getElementById('cityError').textContent = 'City cannot be empty.';
            isValid = false;
        }

        const phonePattern = /^\d{10,15}$/;
        if (!phonePattern.test(phone.value)) {
            document.getElementById('phoneError').textContent = 'Phone number should be between 10 and 15 digits.';
            isValid = false;
        }

        const billingAddressInput = document.getElementById('billingAddressInput');
        const billingAddressCity = document.getElementById('billingAddressCity');

        if (billingAddressRadio.checked) {
            if (billingAddressInput.value.trim() === '') {
                document.getElementById('billingAddressError').textContent = 'Billing address cannot be empty.';
                isValid = false;
            }

            if (billingAddressCity.value.trim() === '') {
                document.getElementById('billingAddressCityError').textContent = 'Billing city cannot be empty.';
                isValid = false;
            }
        }

        if (isValid) {
            checkoutForm.submit();
        }
    });
});

    </script>
    
  

</body>
</html>
